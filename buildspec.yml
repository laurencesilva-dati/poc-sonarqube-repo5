version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing Sonar Scanner"
      - npm install -g sonar-scanner
  build:
    commands:
      - echo "Running SonarQube analysis"
      - sonar-scanner -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.sources=. -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=sqa_ead9d972858ba2e65272d5a820bfb3035e4e2e93
      - echo "Sonarqube scan completed"